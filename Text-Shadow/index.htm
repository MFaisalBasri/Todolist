<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        /* Text-shadow <x-offset> <y-offset> <blur> <color> */
        h1 {
            font-size: 100px;
            font-family: arial;
            text-align: center;
            text-shadow: 5px 5px 10px rgba(0, 0, 255, .5), -5px -5px 10px gold;
        }

        h2 {
            font-size: 100px;
            font-family: arial;
            text-align: center;
            color: white;
            text-shadow: 0 2px 1px green;
        }
    </style>
</head>

<body>

    <h1>Hello World</h1>
    <h2>Hello World</h2>

</body>

</html>
